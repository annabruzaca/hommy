<ion-card (click)='gogo()'>
    <ion-grid>
        <img src="{{quarto.imagem}}" alt="">
        <ion-row class="row-p">
            <ion-col size=8>
                <h1>{{quarto.nameRepublica}}</h1>
            </ion-col>
            <ion-col>
                <h4 class="mrs">R${{quarto.priceQuarto}}</h4>
            </ion-col>
       </ion-row>
       <ion-row>
           <ion-card-content>{{quarto.addressRepublica}}</ion-card-content>
       </ion-row>
       </ion-grid>
</ion-card>
