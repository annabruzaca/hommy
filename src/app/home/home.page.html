<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Início</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card-header class="título-home">
            <ion-card-title>Bem-Vindx ao Hommy</ion-card-title>
            <ion-card-subtitle>Começe a jornada para encontrar um novo lar!</ion-card-subtitle>
        </ion-card-header>
        <ion-card *ngFor="let quarto of quartos" routerLink="/quarto">
            <img [src]="quarto.imagem" alt="imagens referentes a república" class="casa-foto">
            <ion-card-header><h1>{{quarto.nameRepublica}}</h1></ion-card-header>
            <ion-card-subtitle>R${{quarto.priceQuarto}}</ion-card-subtitle>
            <ion-card-content>{{quarto.addressRepublica}}</ion-card-content>
        </ion-card>
</ion-content>
