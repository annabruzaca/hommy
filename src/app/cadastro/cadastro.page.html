<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Cadastro</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="submitForm(cadastroForm)">
    <ion-radio-group>
        <ion-list-header>
            <ion-label>Gostaria de:</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Alugar</ion-label>
            <ion-radio slot="start" valeu="alugar" checked ></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Anunciar</ion-label>
            <ion-radio slot="start" valeu="alugar" checked></ion-radio>
        </ion-item>
    </ion-radio-group>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Confirmar Senha</ion-label>
            <ion-input type="password" formControlName="senha2"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" shape="round" [disabled]="cadastroForm.invalid">Cadastrar</ion-button>
    </form>
</ion-content>
